<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>jQuery UI Datepicker : Blue and Gold</title>
<script type='text/javascript' src='jquery-ui-1.7.2/js/jquery-1.3.2.min.js'></script>
<script type='text/javascript' src='jquery-ui-1.7.2/js/jquery-ui-1.7.2.min.js'></script>
<link type='text/css' href='jquery-ui-1.7.2/css/base/ui.core.css' rel='stylesheet'/>
<link type='text/css' href='jquery-ui-1.7.2/css/base/ui.datepicker.css' rel='stylesheet'/>
<link type='text/css' href='jquery-ui-1.7.2/css/base/ui.theme.css' rel='stylesheet'/>
<link type='text/css' href='jquery-ui-1.7.2/css/base/ui.datepicker.images.css' rel='stylesheet'/>
<style type="text/css">
#datepicker .ui-widget {
			font-family: inherit;
		}
			
		#datepicker .ui-datepicker {
			font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
		}
		
		#datepicker .ui-datepicker-title {
			font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
			font-size: 1.1em;
			color: #000000;
			font-weight: normal;
			line-height: 1.8em;
		}


		#datepicker .ui-state-default, .ui-widget-content .ui-state-default {
			border-color: #1c94c4;
			background-color: #1c94c4;
			color: #555555;
		}
		
		#datepicker .ui-state-default, .ui-state-default a {
			color: #555555;
		}	
		
			
		#datepicker .ui-state-highlight, .ui-widget-content .ui-state-highlight {
			border-color:#ffff66;
			background-color:#ffff66;
			color:#363636;
		}		
		
		#datepicker .ui-state-active, .ui-widget-content .ui-state-active { 
			border-color: #ffcc00;
			background-color: #ffcc00;
			color: #212121; 
		}
		
		#datepicker .ui-state-hover, .ui-widget-content .ui-state-hover, .ui-state-focus, .ui-widget-content .ui-state-focus 	
		{
			border-color: #ffcc66;
			background-color: #ffcc66;
			color: #212121;
		}
		
		#datepicker .ui-widget-header 	
		{
			border-color: #1c94aa;
			background-color: #1c94c4;
			border-width: 2px;
		}
		
		/* Text attributes for the Days of Week Text */ 
		#datepicker .ui-datepicker table th
		{
			font-size: .8em;
			color: #000000;
			font-weight: bold;
		}
</style>
</head>

<body>
<script type="text/javascript">
$(function() {
					$("#datepicker").datepicker({ showOtherMonths: false });
				});
</script>
<div id="datepicker" class="ui-glass-gradient ui-80TopTo0Bottom-gradient-header"></div>
</body>
</html>
